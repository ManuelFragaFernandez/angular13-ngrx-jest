<div class="makes__search__container">
  <input
    class="makes__search__container__input"
    type="text"
    [(ngModel)]="searchValue"
    lyricsOnly
    (keyup)="getMakesFiltered()"
    (keydown)="clearFilteredMakes()" />
</div>

<app-card-list [cards]="currentMakes" (onScroll)="onScroll()"></app-card-list>
