<mat-card>
  <mat-card-title>{{ cardName }}</mat-card-title>
  <div *ngIf="data.makeName" class="card__actions">
    <div *ngFor="let button of buttonsInfo" class="card__actions__button">
      <div *ngIf="button.route">
        <button (click)="navigate(button.route)" mat-raised-button color="primary">
          {{ button.buttonName }}
        </button>
      </div>
    </div>
  </div>
</mat-card>
